<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora (Matheus Ara√∫jo)</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="fundo">


    <div class="calculadora">
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="back()"><</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button class="azul" onclick="insert ('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button class="azul" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button class="azul" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="azul" id="igual" onclick="calcular()">=</button></td><!-- colspan espanda para mais de uma linha -->
            </tr>
            <tr>
                <td colspan="2"><button id="zero" onclick="insert(0)">0</button></td><!-- colspan espanda para mais de uma coluna -->
                <td><button onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
